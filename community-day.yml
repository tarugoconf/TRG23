header:
  title: 🎉<br>Community Day
  intro: >
    Después de la intensidad del viernes, el «Día de la Comunidad» es una jornada diseñada para que disfrutar relajadamente, sin una agenda marcada. No solo podrás participar en **la TarugOff** —nuestro *open space*— sino **también traer a tu familia, amigos y compañeros de trabajo** para compartir con ellos un buen rato con todas las actividades que hemos preparado y que disfrutarán por igual, mayores y pequeños.<br><br>Aquí tienes [un video-resumen de la edición anterior](https://vimeo.com/836780949) para que sepas que puedes esperar.

