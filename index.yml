faq:
  title: What the FAQ?
  questions:
    - question: ¿A quién está dirigido este evento? ¿Es para mi?
      answer: |
         Intentamos que la TRG sea un punto de encuentro para gente que hace cosas (o que tiene ganas de hacerlas) en el sector digital. Nos desvivimos para que te sientas como en casa, tanto si tienes un perfil tecnológico como si trabajas en otras disciplinas.         
    - question:  Soy suscriptor/a de La Bonilista ¿tengo algún tipo de ventaja o descuento?
      answer: |
        Pues sí. Los suscriptores de [La Bonilista](https://www.bonilista.com/){target=_blank} pudistéis **acceder a las entradas *early bird*, de precio reducido, un día antes que el público general**. Se agotaron en 24 horas, así que, os quedásteis con la mayoría :)
    - question: ¿Qué es eso del Community Day del sábado? 🎉
      answer: |
        Una jornada abierta, a la que podréis traer a familia, compañeros y/o amigos, con un montón de actividades para grandes y pequeños. Tenéis mucha más info en [esta página](/community-day/){target=_blank}.
    - question: ¿Ofrecéis ayuda para gestionar viajes y/o hoteles?
      answer: |
        Sí, gracias a nuestro partnership con Vyootrip, podéis reservar vuestro viaje y estancia con interesantes descuentos. Tenéis más info en [esta página](https://www.vyootrip.com/trgcon/){target=_blank}.
    - question:  ¿Cómo puedo estar al día de todas las noticias y novedades del evento?
      answer: |
        Tenemos un [Blog](https://tarugoconf.com/blog){target=_blank} donde iremos colgando toda la información relevante, 
        pero no dejes de seguir [la cuenta en Twitter de la TRG](https://twitter.com/tarugoconf){target=_blank} y, 
        especialmente, el hashtag [#trg23](https://twitter.com/search?q=%23trg23&src=typed_query&f=live){target=_blank}.        
    - question: ¿Todavía puedo comprar una entrada? 🎟️
      answer: |
        Puedes comparar los diferentes tipos de entrada en [esta página](/tickets/). Si aún quedan disponibles, puedes adquirirlas en [Eventbrite](https://trg23.eventbrite.es){target=_blank}. No quedan muchas, la verdad.          
    - question:  Si mi empresa me paga la entrada ¿Hacéis factura?
      answer: |
        Por supuesto. En la TRG, lo único negro es el futuro de David Bonilla como cantante.
    - question: ¿Tenéis Código de Conducta?
      answer: |
        Por supuesto que tenemos [Código de Conducta](/codigo-de-conducta).
    - question: Sigo teniendo dudas ¿qué hago?
      answer: |
        No problemo. Visita la sección de [Contacto](/#contacto) de esta misma web 
        donde encontrarás la información necesaria para contactar con nosotros por múltiples canales.
        </br></br>
        ¡Estaremos encantados de resolverte cualquier duda!

