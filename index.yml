about:
  title: Personas, tecnología y negocio.
  intro: |
    La TRG es un evento sobre diseño, desarrollo y comercialización de productos y servicios digitales que nace alrededor de la heterogénea Comunidad de suscriptores y suscriptoras 
    de La Bonilista, con la idea de crear la mejor conferencia técnica del mundo (o, al menos, la más divertida).

  cta:
    text: Comprar últimas entradas
    url: /tickets/

