block_calendar:
  title: Agenda
  intro: |
    El **viernes 27 de octubre** se celebra el evento principal, el **jueves 26** se impartirán talleres y disfrutaremos de nuestro divertido networking. Finalmente, el **sábado 28** celebraremos nuestro Día de la Comunidad, al que los asistentes podrán acudir con familia y amigos.
  days:
    - title: Jueves 26
      items:
        - time: 15:30-18:00h
          title: <a href="/blog/talleres-trg23/">Talleres</a>
          description: |
            Talleres prácticos (requieren la compra de una entrada complementaria a la del evento principal).<br><br>            
            - **Cómo diseñar la arquitectura de tus repositorios de código** por [Pablo Santos](https://trgcon.com/speakers/pablo-santos/){target=_blank}
            - **Herramientas y procesos para equipos de desarrollo de alto rendimiento** por [Manuel Recena](https://trgcon.com/speakers/manuel-recena/){target=_blank}

            Podréis reservar vuestra plaza al comprar vuestra entrada. Tenéis toda la info [aquí](https://www.trgcon.com/blog/talleres-trg23/){target=_blank}.
            
            Y este año, como novedad, **contaremos con talleres patrocinados por nuestros sponsors** (requieren invitación de los mismos para poder acceder).
        - time: 18:00-20:00h
          title: Networking
          description: |
            Actividades y dinámicas divertidas para que los asistentes se conozcan entre sí en un ambiente distendido y seguro.
            
            Si no conoces a nadie, saldrás con un grupo con el que compartir el resto de la conferencia y, si vienes acompañado, ampliarás el circulo con el que interactuarás durante el resto del evento.
        - time: 20:00-21:30h
          title: Podcast en Directo
          description: |
            Grabación en directo del **crossover definitivo** del mundo del podcasting tecnológico —[Heavy Mental](https://heavymental.es/){target=_blank} x [Mixx.io](https://mixx.io/){target=_blank}— en el que se repasarán las noticias tecnológicas más interesantes del año desde el humor y **con una constante interacción con el público** ¡No te lo pierdas! 
    - title: Viernes 27
      items:
        - time: 9:00-10:00h
          title:  Apertura de puertas
          description: |
            Acude pronto para acreditarte sin prisas, tomarte un café y poder elegir tu sitio en el auditorio antes de que empiece la Keynote del evento.
        - time: 10:00-20:30h
          title: Conferencia
          description: |
            Agenda principal del evento, con 8 charlas, 2 coffee breaks de 45 minutos (a las 12:00h y a las 18:15), comida (a las 14:30h), concursos, sorteos y muchas, MUCHAS más sorpresas.
        - time: 20:30-22:30h
          title: Fiesta
          description: |
            Convertiremos La Nave en una auténtica "Verbena de la Paloma" con comida y bebida, churros, juegos, música y las mejores conversaciones del planeta porque... LA VIDA PUEDE SER MARAVILLOSA.
    - title: Sábado 28
      items:
        - time: 11:00-18:00h
          title: <a href="/community-day/">Community Day</a>
          description: |
            Como ya es tradición, el día después del evento principal, disfrutaremos de una **jornada relajada y abierta a todo el mundo, a la que podréis acudir acompañados por vuestra familia y/o amigos** para que tengáis una oportunidad de abrirles una ventana a vuestra profesión y a la increíble Comunidad que hay alrededor de la misma. 

            Los más mayores contarán con la TarugOff, el open space de la TRG, donde los propios asistentes propondrán y votarán los contenidos del mismo. Además, nuestra zona de stands seguirá activa con muchas, MUCHAS sorpresas que nuestros partners se han currado para aportar valor a los asistentes.

            Los más pequeños contarán con talleres STEM, actividades y juegos supervisados por monitores especializados que podrán disfrutar solos junto a sus familiares. 

            Además, vamos a intentar que haya opciones de restauración variadas y asequibles para todo el mundo. Aquí tienes un pequeño [video de la edición anterior](https://vimeo.com/836780949){target=_blank} para que sepas que puedes esperar.

community_day:
  title: Community day
  intro: |
    El «Día de la Comunidad» es una jornada diseñada para que disfrutar relajadamente, sin una agenda marcada. No solo podrás participar en la TarugOff —nuestro open space— sino también traer a tu familia, amigos y compañeros de trabajo para compartir con ellos un buen rato con todas las actividades que hemos preparado y que disfrutarán por igual, mayores y pequeños.
  cta:
    text: Más información
    url: /community-day/

