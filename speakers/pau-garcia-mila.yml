bio: |
  Sergio es Ingeniero de Telecomunicaciones y Doctor en Informática. Trabajó como investigador en el campo de la visión artificial y el aprendizaje automático, hasta que se pasó al campo de la ciencia y procesamiento de datos para escuderías como Lotus F1 o Renault Sport Racing.
  
  Actualmente trabaja como responsable de ingenieria y ciencia de datos en Alpine F1, donde se dirige el equipo encargado de capturar, procesar y analizar todos los datos que genera un Formula 1 para tratar de averiguar cómo hacer que sea aún más rápido y fiable.
