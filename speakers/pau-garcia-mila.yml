bio: |
  Pau es empresario, escritor y profesor, pero —sobre todo— es desarrollador. Tiene 36 años y vive con Anna y sus tres hijos en el pequeño pueblo catalán donde han decidido que crezcan.
  
  Cofundador de startups y empresas como eyeOS, Ideafoster, Bananity y Founderz. Algunas han ido bien y otras no tanto, pero de todas ha extraído un aprendizaje que volcar en su charla de la TRG.
conference:
  title: Redefiniendo el concepto de éxito y fracaso
  day: Viernes 27
  description: |
    Pau lanzó eyeOS —un sistema de virtualización de aplicaciones en la nube— en 2005, cuando apenas tenía 18 años, que fue adquirido por Telefónica 9 años más tarde. Su juventud, desparpajo y el atractivo de la tecnología que estaba creando le llevó a convertirse en una de las caras más visibles del mundillo estartapil patrio.
    
    Media vida —literalmente— después, con 36 años y 3 hijos, ha atesorado un puñado de lecciones aprendidas que cree que pueden aportar valor a todos los que nos dedicamos a construir productos y servicios digitales; ayudándonos a relativizar nuestra carrera y, también, trazar el mapa hasta el lugar donde queremos llegar con la misma.
