  description: |
    ¿De verdad crees que la única manera de saber si algo tendrá buena acogida comercial es construirlo, lanzarlo y ver qué pasa? En esta charla, Isabel nos enseñará las procesos, metodologías y buenas prácticas de Product Management para minorar el riesgo de pegarnos una hostia construyendo algo —un producto completo o una funcionalidad concreta—, recoger el mayor número de evidencias posibles de la éxistencia de oportunidades de negocio y hacer seguimiento para comprobar hasta que punto se cumplen nuestras hipótesis.

