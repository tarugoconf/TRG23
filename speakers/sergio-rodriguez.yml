bio: |
  Sergio es Ingeniero de Telecomunicaciones y Doctor en Informática. Trabajó como investigador en el campo de la visión artificial y el procesamiento de imágenes hasta que pasó al campo de la ciencia y procesamiento de datos para escuderías como Lotus F1 o Renaul Sport Racing.
  
  Actualmente, trabaja como VP de Producto en Landbot, donde maneka el rumbo de una plataforma que permite desarrollar potentes chatbots con No-Code.
