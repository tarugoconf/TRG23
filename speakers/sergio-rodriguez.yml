bio: |
  Sergio es Ingeniero de Telecomunicaciones y Doctor en Informática. Trabajó como investigador en el campo de la visión artificial y el aprendizaje automático, hasta que se pasó al campo de la ciencia y procesamiento de datos para escuderías como Lotus F1 o Renault Sport Racing.
  
  Actualmente trabaja como responsable de ingenieria y ciencia de datos en Alpine F1, donde se dirige el equipo encargado de capturar, procesar y analizar todos los datos que genera un Formula 1 para tratar de averiguar cómo hacer que sea aún más rápido y fiable.
conference:
  title: Fast Data!
  day: Viernes 27
  description: |
    El tamaño no siempre importa. Aunque todo el mundo habla de Big Data, realmente hay pocas plataformas tecnológicas que —de verdad— generen ingentes cantidades de datos. Sin embargo, la velocidad con la que procesamos esa información sí que puede impactar en el rendimiento y valor entregado por cualquier software, desde un simple formulario hasta complejos sistemas informáticos.
    
    En esta charla, Sergio nos contará las mejores prácticas para capturar, gestionar y consultar información con la mayor eficiencia posible en un entorno donde un milisegundo puede significar la diferencia entre una derrota y la victoria: una escudería de Formula 1.
