bio: |
  Isabel es Ingeniera de Telecomunicaciones, tiene un MBA y —sobre todo— **más de 15 años de experiencia en ventas y Product Management** en compañías tecnológicas tan relevantes como OnTruck, CARTO, Ericsson o Fon.

  Actualmente, trabaja como VP de Producto en Landbot, donde maneka el rumbo de una plataforma que permite desarrollar potentes chatbots con No-Code.
conference:
  title: Show me the money!
  day: Viernes 27
  description: |
    ¿De verdad crees que la única manera de saber si algo tendrá buena acogida comercial es construirlo, lanzarlo y ver qué pasa? En esta charla, Isabel nos enseñará las procesos, metodologías y buenas prácticas de Product Management para minorar el riesgo de pegarnos una hostia construyendo algo —un producto completo o una funcionalidad concreta—, recoger el mayor número de evidencias posibles de la éxistencia de oportunidades de negocio y hacer seguimiento para comprobar hasta que punto se cumplen nuestras hipótesis.

    Si estás pensando en crear un producto digital o ya trabajas en uno y quieres saber cómo calcular el potencial retorno de inversión de cada linea de código —antes de escribirla— esta es tu charla.
