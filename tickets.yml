faq:
  title: What the FAQ?
  questions:
    - question: ¿Cómo puedo comprar una entrada? 🎟️
      answer: |
        Dentro de poco, aparecerá un botón «Comprar» en esta misma página
        Te llevará a nuestro sistema de ticketing en Eventbrite donde podrás comparar tus entradas. 
        <br><br>
        El **25 de junio** los suscriptores de [la Bonilista](https://www.bonilista.com/){target=_blank} recibirán un código e instrucciones para comprar sus entradas el **2 de julio**, un día antes que el resto del mundo.
        Finalmente, el 3 de julio las entradas se pondrán a la venta para el público general.
    - question: Si finalmente no puedo asistir ¿podré cancelar mi entrada?
      answer: |
        Claro. Podrás cancelar tu entrada **hasta 30 días antes del evento**.
    - question: ¿A partir de cuándo puedo comprar entradas?
      answer: |
        Si estás suscrito a [la Bonilista](https://www.bonilista.com/){target=_blank} podrás comprar tu entrada **a partir del domingo 2 de julio**. El público general podrá comprarlas un día después, el lunes 3 de julio.
    - question: ¿Hasta cuándo puedo comprar entradas?
      answer: |
        Podrás comprar tu entrada **hasta el miércoles 25 de octubre**, un día antes del evento... si quedan, claro. Normalmente, **se agotan mucho antes** 🤞
    - question: Ah, pero es que ¿hay un número máximo de entradas?
      answer: |
        Lamentablemente, sí. **Sacaremos un máximo de 575 entradas a la venta para el evento principal** porque, 
        contando con ponentes y patrocinadores, llenaremos el aforo del auditorio de La Nave: 636 personas.
    - question:  ¿Qué diferencia hay entre la entrada early bird y la normal?
      answer: |
        Ninguna... excepto el precio. Lanzamos un número limitado de entradas a precio reducido para los suscriptores de la Bonilista más fieles y que antes apuestan por el evento haciéndose con su entrada. Por eso tienen acceso a la venta de entradas un día antes, para que tengan acceso a esas entradas early bird antes que nadie.
    - question: ¿Por qué diferenciáis la camiseta del evento del Welcome Pack?
      answer: |
        Porque el Welcome Pack incluye todos los goodies que los patrocinadores quieran regalar a los asistentes a la conferencia presencial.
        <br><br>
        Nosotros nos compremetemos a **dar o enviar la camiseta del evento a TODOS los asistentes**, ya sea en formato presencial u online.
    - question: ¿Qué es eso del «Senado»?
      answer: |
        Un canal exclusivo en el Slack de la TRG donde los patrocinadores y ponentes serán informados y consultados sobre todas las decisiones relevantes del evento, desde el tipo de catering al diseño de camisetas.
    - question: Sigo teniendo dudas ¿qué hago?
      answer: |
        No problemo. Visita la sección de [Contacto](/#contacto) de esta misma web 
        donde encontrarás la información necesaria para contactar con nosotros por múltiples canales.
        </br></br>
        ¡Estaremos encantados de resolverte cualquier duda!
